<!DOCTYPE html>
<html>
<head>
    <title>Variables</title>
    </head>
    <body>
        <h1>Javascript Variables</h1>
        <p>x,y.z are variables</p>
        <p id="demo"></p>
        <script>
            var x = 7;
            var y = 9;
            var z = x + y;
            document.getElementById("demo").innerHTML = "The value of z is:"+z;

        </script>
    </body>
    </html>
