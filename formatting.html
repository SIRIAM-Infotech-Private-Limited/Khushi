<html>
<head>
    <title>Formatting Tag</title>
</head>
<body>
    <b>Hello world</b><br><!--Bold-->
    <i>Hello world</i><br>
    <strong>Hello world</strong><br>
    <em>Hello world</em><br>
    <mark>Hello world</mark><br>
    <small>Hello world</small><br>
    <del>500</del>400<br>
    <ins>Hello world</ins><br>
    H<sub>2</sub>SO<sub>4</sub><br>
    2<sup>2</sup><br>
    <u>Hello world</u> 
</body>
</html>
